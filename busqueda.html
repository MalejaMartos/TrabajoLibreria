<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buscador</title>
	<link rel="icon" type="image/jpg" href="recursos/uq.jpg" />
	<link rel="Stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">

<body>
	
	<header>
		<h1 class ="coloru">
			<center>
			Buscador biblioteca Uniquindio :D
			</center>
		</h1>
	</header>

	<div>

		<div class="opcionGeneral" id ="divTabla">
			<form method="post" action="busqueda1.php">
				<h3>Buscador</h3>
				<br/><input class="marcaDeAgua" type="text" name="buscador" placeholder="Buscar por Titulo, Autor o Palabra Clave.">
				
				<!--Boton para realizar la busqueda -->
				<button type="submit" >Buscar</button>

				<br/>
			</form>
		</div>

		<div class="opcionGeneral">
			<form method="get" action="buqueda.html">
				<h3>Valorar</h3>
				<br/>

				<!--Esto es un combobox para mostrar los libros que se hara con AJAX-->
				<select name="mostrarLibros" >
					<option selected> -------------</option>
				</select>

				<!--Esto es un combobox para dar la valoracion de 1 a 5-->
				<select name="valoracion">
					<option selected>-----</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
				</select>

				<!--Esto es un boton para enviar la valoracion-->
				<button type="button">Enviar</button>
				<br/>
			</form>
		</div>

		<div class="opcionGeneral" >
			<form method="post" action="buqueda.html" >
				<h3>Review</h3> 
				<br/>

					<!--Campo de texto para poner un review-->
					<textarea rows="5" cols="50" id="aboutDescription"
	    			style="resize: none;" placeholder="Agregue su comentario sobre el libro de seleccion."></textarea>

	    			<!--Esto es un combobox para mostrar los libros-->
					<select name="mostrarLibros" >
						<option selected> -------------</option>
					</select>

					<!--Boton para enviar el review-->
					<button type="button">Enviar</button>
				<br/>
			</form>
		</div>
	</div>

	<script type="text/js" src="js/busca.js"></script>
	<script type="text/js" src="js/llenarCombo.js"></script>
